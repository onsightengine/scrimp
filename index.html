<!DOCTYPE html>
<html lang='en'>
<head>
    <title>Scrimp â€¢ Editor</title>
    <meta charset='UTF-8' />
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1' />
    <meta name='viewport' content='width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0'>
    <link rel='icon' type='image/png' href='./files/logo/favicon.png' />
    <style>
        #editor {
            position: absolute;
            width: 500px;
            height: 500px;
            max-height: 500px;
            overflow: auto;
        }
    </style>
</head>
<body>

    <div id='editor'></div>

    <script type='importmap'>
        {
            "imports": {
                "scrimp":     "./build/scrimp.module.js"
            }
        }
    </script>

    <script type='module'>
        import { Scrimp } from 'scrimp';

        const initialText = `function greet(name) {\n    console.log('Hello, ' + name + '!');\n}\n\ngreet('CodeMirror');`;

        const editor = new Scrimp(document.getElementById('editor'), initialText);

        editor.addKeymap('Ctrl-Enter', (scrimp) => {
            const code = scrimp.getContent();
            try {
                eval(code);
            } catch (error) { console.error('Error:', error); }
        });

    </script>

</body>
</html>
